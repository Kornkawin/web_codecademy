<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Block Scope</title>
  </head>
  <body>
    <p id="demo">See In Dev-tool</p>

    <script type="text/javascript">
      /*
        Variables that are declared with block scope are known as local variables
        because they are only available to the code that is part of the same block.
      */
      const logVisibleLightWaves = () => {
        const lightWaves = 'Moonlight';
        console.log(lightWaves); // console.log() can be seen in 'console' tab in the dev-tool.
      }

      logVisibleLightWaves()
      console.log(lightWaves); // line21 get error because the var is called outside the block scope.

    </script>

  </body>
</html>
