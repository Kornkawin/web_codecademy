<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Global Scope</title>
  </head>
  <body>
    <p id="demo"></p>

    <script type="text/javascript">
      /*
        In global scope, variables are declared outside of blocks.
        These variables are called global variables. Because global
        variables are not bound inside a block, they can be accessed
        by any code in the program, including code in blocks.
      */
      const satellite = 'The Moon';
      const galaxy = 'The Milky Way';
      const stars = 'North Star';

      const callMyNightSky = () => {
        return 'Night Sky: ' + satellite + ', ' + stars + ', and ' + galaxy;
      }
      document.getElementById("demo").innerHTML = callMyNightSky();
    </script>

  </body>
</html>
