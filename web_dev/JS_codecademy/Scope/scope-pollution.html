<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scope Pollution</title>
  </head>
  <body>
    <p id="demo"></p>

    <script type="text/javascript">
      /* (BAD PRACTICES)
        Scope pollution is when we have too many global variables
        that exist in the global namespace, or when we reuse variables
        across different scopes.

        Scope pollution makes it difficult to keep track of our different variables
        and sets us up for potential accidents.

        For example, globally scoped variables can collide with other variables
        that are more locally scoped, causing unexpected behavior in our code.
      */
      const satellite = 'The Moon';
      const galaxy = 'The Milky Way';
      let stars = 'North Star';

      const callMyNightSky = () => {
        stars = 'Sirius';
	      return 'Night Sky: ' + satellite + ', ' + stars + ', ' + galaxy;
       };

      console.log(callMyNightSky());
      console.log(stars); // we don't want to change this value to 'Sirius'.
      document.getElementById("demo").innerHTML = callMyNightSky();
    </script>

  </body>
</html>
